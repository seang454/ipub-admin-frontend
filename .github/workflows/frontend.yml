name: Deploy Next.js to VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ SSH into VM and deploy
      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.GCE_VM_IP }}
          username: ${{ secrets.GCE_VM_USER }}
          key: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          script: |
            set -e
            set -o pipefail
            echo "ğŸš€ Starting deployment of docuhub-frontend..."

            # 1ï¸âƒ£ Clone or update repo
            if [ -d "$HOME/docuhub-frontend/.git" ]; then
              echo "ğŸ“‚ Repo exists, updating..."
              cd $HOME/docuhub-frontend
              git fetch origin
              git reset --hard origin/main
            else
              echo "ğŸ“‚ Cloning repo..."
              git clone https://${{ secrets.PAT_TOKEN }}@github.com/FSWD-GEN-01/ipub-admin-frontend.git $HOME/docuhub-frontend
              cd $HOME/docuhub-frontend
            fi

            # 2ï¸âƒ£ Install Node.js (if not installed)
            if ! node -v | grep -q "20"; then
              echo "ğŸŸ¢ Installing Node.js 20..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            node -v
            npm -v

            # 3ï¸âƒ£ Build the Next.js app
            echo "ğŸ› ï¸ Installing dependencies..."
            npm install

            echo "ğŸ“¦ Building Next.js..."
            npm run build

            # 4ï¸âƒ£ Stop and remove old Docker container (if any)
            echo "ğŸ³ Stopping old container (if any)..."
            docker stop docuhub-frontend-container || true
            docker rm docuhub-frontend-container || true

            # 5ï¸âƒ£ Remove old Docker image
            echo "ğŸ—‘ï¸ Removing old Docker image (if any)..."
            docker rmi docuhub-frontend || true

            # 6ï¸âƒ£ Build new Docker image
            echo "ğŸ“¦ Building Docker image..."
            docker build -t docuhub-frontend .

            # 7ï¸âƒ£ Run the container
            echo "ğŸš€ Running new Docker container..."
            docker run -d -p 3000:3000 --name docuhub-frontend-container --restart unless-stopped docuhub-frontend

            # 8ï¸âƒ£ Verify deployment
            echo "âœ… Deployment finished successfully!"
            docker ps | grep docuhub-frontend || echo "âš ï¸ Container not running!"